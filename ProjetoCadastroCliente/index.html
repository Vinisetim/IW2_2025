<body>
    <H1>Filtro de Clientes</H1>
    <p>Este sistema filtra dados cadeastrados no objeto javascript e traz apenas com idade >= 18 anos.</p>

    <button type="button" onclick="mostrarClientesAdultos()" >Mostrar Clientes</button>

    <label>
        <input type="text" id="nomeCliente">
    </label>
    <label>
        <input type="number" id="idadeCliente">
    </label>
    <label>
        <input type="email" id="emailCliente">

    <p id="mensagemCadastro"></p>
